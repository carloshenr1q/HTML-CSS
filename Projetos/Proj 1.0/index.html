<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a), novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" maxlength="40" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" maxlength="30" minlength="8" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
