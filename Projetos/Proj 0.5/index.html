<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/other-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="display">
        <div class="img"></div>
            <div class="login">
                <div class="text">
                    <h2>Login</h2>
                    <p>
                        Seja bem-vindo(a) novamente!<br>
                        Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    </p>
                </div>
                <div class="input">
                    <form action="" method="post">
                        <div class="input-email">
                            <label for="iemail">
                                <span class="material-symbols-outlined">person</span>
                                <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required>
                            </label>
                        </div>
                        <div class="input-password">
                            <label for="ipassword">
                                <span class="material-symbols-outlined">key</span>
                                <input type="password" name="password" id="ipassword" placeholder="Digite sua senha" required>
                            </label>
                        </div>
                        <div class="input-submit">
                            <label for="isubmit">
                                <input type="submit" value="Entrar" id="isubmit">
                            </label>
                        </div>
                        <div class="input-forgot">
                            <label for="iforgot">
                                <a href="#">Esqueci a senha<span class="material-symbols-outlined">mail</span></a>
                            </label>
                        </div>
                    </form>
            </div>
        </div>
    </div>

</body>
</html>
