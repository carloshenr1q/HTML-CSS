<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saída"></div>

    <script>
        function clicou(){
            var saída = document.getElementById('saída');
            saída.innerHTML += '<p>Você clicou no link</p>';
        }
    </script>
</body>
</html>
