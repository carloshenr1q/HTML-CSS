<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldes de Caixas</title>
    <style>
        h1{
            background-color: rgb(194, 233, 233);
            height: 300px;
            width: 300px;
            
            border-width: 7px;
            border-style: solid;
            border-color: rgba(0, 0, 255, 0.322);

            padding-top: 5px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 5px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;

            outline-style: dashed;
            outline-color: blueviolet;
            outline-width: 5px;
        }
        a{
            border-width: 2px;
            border-style: solid;
            border-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>
        Exemplo de box-level
    </h1>
    <p>
        Parágrafos também são exemplos de box-level, <a href="">mas os links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.
    </p>
    
</body>
</html>
