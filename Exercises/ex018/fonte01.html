<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes do Google Fonte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        h1, h2 {
            font-family: 'Ubuntu', serif;
        }
        p {
            font-family: 'Nunito';
       }
        
            
        
    </style>
</head>
<body>
    <h1>Título 1</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos et praesentium numquam illo, ab expedita cupiditate molestiae quibusdam, hic ducimus sequi voluptatibus, impedit assumenda! Atque error ab itaque aperiam aliquam.
    </p>
    <h2>Subtítulo</h2>
</body>
</html>
