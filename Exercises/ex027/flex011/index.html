<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }
        div.container{
            background-color: bisque;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        div#box1{
            flex-shrink: 0;
            flex-grow: 1;
        }
        div#box2{
            flex-shrink: 2;
            flex-grow: 1;
        }
        div#box3{
            flex-shrink: 8; 
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="box1">A</div>
        <div class="item" id="box2">B</div>
        <div class="item" id="box3">C</div>
    </div>
</body>
</html>
