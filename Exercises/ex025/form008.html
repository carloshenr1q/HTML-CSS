<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inum">Número 1: </label>
            <input type="number" name="num" id="inum" required oninput="iresult.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2: </label>
            <input type="number" name="num2" id="inum2" required oninput="iresult.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="iresult">Resultado: </label>
            <output name="result" id="iresult">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
