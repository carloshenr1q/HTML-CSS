<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isatis">Nível de Satisfação: </label>
            <input type="range" value="5" name="num" id="isatis" min="1" max="10" oninput="iresult.innerHTML = Number(isatis.value)">
            <output id="iresult">5</output>
            <p>&#128065</p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
