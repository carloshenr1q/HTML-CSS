<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(27, 27, 27);
        }
        h1{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 40px;
            text-align: center;
            color: blue;

            margin: 20px;
        }
        form{
            background-color: gray;
            margin: auto;
            width: 230px;
            padding: 15px;
            border-radius: 10px;
        }
        form > p{
            margin-bottom: 10px;
        }
        form > p > input{
            background-color: rgba(0, 0, 0, 0.750);
            color: rgb(255, 153, 0);
            border-radius: 15px;
            padding: 0.93px;
        }
        form > #botao{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Escola Dom João IV</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder=" Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder=" 0 - 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="iprova">Data da prova:</label>
            <br>
            <input type="date" name="prova" id="iprova" required>
        </p>
        <p>
            <label for="ihr_prova">Horário da Prova:</label>
            <br>
            <input type="time" name="hr_prova" id="ihr_prova" required>
        </p>
        <p id="botao">
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
