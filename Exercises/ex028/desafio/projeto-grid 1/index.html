<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Desafio</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;

            display: grid;
            grid-template-rows: 80px 40px 1fr 40px;
            /*   boxs da linha:  1    2    3     4*/

            grid-template-columns: 1fr 150px;
            /*     boxs da coluna:  1     3 */

            gap: 5px;
        }
        .caixa{
            background-color: lightgray;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        #topo{
            grid-area: 1 / 1 / 2 / -1;
        }
        #menu{
            grid-area: 2 / 1 / 3 / -1;
        }
        #principal{
            grid-area: 3 / 1 / -2 / 2;
        }
        #secundario{
            grid-area: 3 / -2 / -2 / -1;
        }
        #rodape{
            grid-area: 4 / 1 / -1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="caixa" id="topo"> Topo </header>
        <nav class="caixa" id="menu"> Menu </nav>
        <main class="caixa" id="principal"> Principal </main>
        <aside class="caixa" id="secundario"> Secundário</aside>
        <footer class="caixa" id="rodape"> Rodapé </footer>
    </div>
</body>
</html>
