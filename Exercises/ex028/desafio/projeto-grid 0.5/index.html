<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Desafio</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: grey;
            width: 100%;
            height: 100%;
        }
        div.grid{
            display: grid;
            max-width: 1000px;
            margin: auto;

            grid-template-rows: repeat(8, 12.5vh);
            grid-template-columns: repeat(4, 1fr);
        }
        div.topo{
            text-align: center;
            padding: 92px;

            background-color: aqua;
            grid-area: 1 / 1 / 3 / -1;
        }
        div.menu{
            text-align: center;
            padding: 40px;

            background-color: blueviolet;
            grid-area: 3 / 1 / 4 / -1;
        }
        div.principal{
            text-align: center;
            padding: 192px;

            background-color: violet;
            grid-area: 4 / 1 / -2 / -2;
        }
        div.secundario{
            text-align: center;
            padding: 192px 0;

            background-color: teal;
            grid-area: 4 / -2 / -2 / -1;
        }
        div.rodape{
            text-align: center;
            padding: 40px;

            background-color: sienna;
            grid-area: -2 / 1 / -1 / -1;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="topo">TOPO</div>
        <div class="menu">MENU</div>
        <div class="principal">PRINCIPAL</div>
        <div class="secundario">SECUNDARIO</div>
        <div class="rodape">RODAPE</div>
    </div>
</body>
</html>
