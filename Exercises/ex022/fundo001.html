<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Test</title>
    <style>
        body{
            background-image: url(imagens/wallpaper002.jpg);
        }
        div.square{
            display: inline-block;

            background-color: gray;
            border-radius: 10px;
            border: 2px solid black;

            width: 300px;
            height: 300px;
        }
        div#q1{
            background-color: aqua;
        }
        div#q2{
            background-image: linear-gradient(to bottom, rgb(255, 0, 119), orange, red);
        }
        div#q3{
            background-image: url(imagens/pattern002.png);
        }
    </style>
</head>
<body>
    <div class="square" id="q1">

    </div>
    <div class="square" id="q2">

    </div>
    <div class="square" id="q3">

    </div>
</body>
</html>
