<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        #externo{
            background-image: url(imagens/target001.png);
            background-color: rgb(255, 0, 0);
            background-size: 100% 100%;

            height: 96.5vh;

            position: relative;
        }
        #interno{
            background-image: url(imagens/target001.png);
            background-color: blue;
            background-size: 100% 100%;
            border-radius: 10px;

            height: 150px;
            width: 300px;

            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="externo">
        <div id="interno">

        </div>
    </div>
    
</body>
</html>
